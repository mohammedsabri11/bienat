{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> اكاديمية حاملات المسك/تسجيل الدخول</title>
		<link rel="stylesheet" href="{% static 'css/bootstrap/dist/css/bootstrap.min.css' %}">
  <script src="{% static 'css/jquery/dist/jquery.min.js' %}"></script>

	<link rel="stylesheet" href="{% static 'css/font-awesome/css/font-awesome.min.css' %}">

	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<style>
	body{
	margin: 0px;
	padding: 0px;

background-color:  #e5e5e5;
	background-size: cover;
	color: #555;
		background-repeat:  no-repeat;
			background-size:100% 100vh;
	 font-family: 'Clicker Script', cursive;
}

.loginBox
{
	position: absolute;
	top: 55%;

	left: 52%;
	transform: translate(-50%,-50%);
	width: 350px;
	height: 420px;
background-color:  #fff;
	padding: 80px 40px;
	box-sizing: border-box;
	border-size:2px;
border-color: #222;

}
	</style>
</head>
<body>

<div class="loginBox"   dir="rtl">
		<img src="{% static 'img/user.png' %}" class="user">
		<h2 style="color:#404040;">تسجيل الدخول</h2>
	<form method="POST" action="" dir="rtl">{% csrf_token %}

 <div class="form-group">
		{{user.username.label}} :

 </div>
			{{user.username}}

 <div class="form-group">
{{user.password.label}} :
 </div>
 <div class="raw">
			{{user.password}}
 </div>
 <div class="raw">
			<input type="submit" name="" value="دخول">

 </div>

		</form>
<div class="raw">
 {% for message in messages %}
					<div class="alert alert-danger">
						{{message}}

            </div>
				{% endfor %}
	</div>
    </div><!-- /.login-box -->


</body>
</html>
